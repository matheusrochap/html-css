    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display:none;
        }
        div:hover{
            color: cornflowerblue;
        }
        div:hover > p{
            display:block;
            background-color: dimgrey;
        }
    </style>
</head>
