<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        html,body{
            min-height:100vh;
            font-family:Arial, Helvetica, sans-serif;
        }
        table{
            width:40vh;
            border-collapse:collapse;
        }
        tr.linha{
            background-color:rgb(184, 184, 184);
        }
        td{
            border:1px solid black;
            padding:8px;
            border-radius:2px;
        }
        td.dado{
            background-color:yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <table>
        <tr> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2
            <td>B2
            <td>C2
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="dado">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
